<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Find Your dog</title>
    <link rel="stylesheet" href="css/css1.css"s>

</head>

<body>
  <div class=header1>

    <a href="signin.html" style="font-weight:bolder">signin</a>
    <a href="login.html" style="font-weight:bolder">Login</a>
    <a href="https://www.facebook.com/petfinderfoundation"><img src="img/facebook.png"/ id="facebook"></a>
      <a href="https://www.instagram.com/petfinderfoundation/"><img  src="img/instagram.png"/ id="instagram" ></a>
    </div>
    <img src="img/background.jpg"/ id="background">
    <img src="img/logo.png"/ id="logo">
  <div class="header2">
    <ul>
    <a href="home.html" style="color:red">Home</a>
    <a href="Petfinder Foundation.html" style="color:red">Petfinderfoundation</a>
    <a href="aboutme.html" style="color:red">Aboutme</a></li>
    </ul>
  </div>
  <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
